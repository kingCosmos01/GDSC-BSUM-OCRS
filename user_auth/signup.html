<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>BSUM OCRS | Sign up</title>
</head>
<body>
    <div class="mf-container">
        <img src="./img/bsum-logo.png" alt="" class="mf-img">
        <fieldset>
            <h1>SIGN UP</h1>
            <form action="" class="mf-form-glow">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" class="mf-input" placeholder="Enter Full Name" id="firstName" name="firstName" required>
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" class="mf-input" placeholder="Enter Full Name" id="lastName" name="lastName" required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" class="mf-input" placeholder="Enter Email" id="email" name="email" required>
                </div>

                <div>
                    <label for="email">Password</label>
                    <input type="password" class="mf-input" placeholder="Password" required>
                </div>

                <div>
                    <label for="password-2">Confirm Password</label>
                    <input type="password" class="mf-input" placeholder="Confirm" required>
                </div>

                <div>
                    <button type="submit" class="mf-input mf-submit">Sign up</button>
                </div>
                
            </form>
        </fieldset>
    </div>
</body>
</html>
